<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Find the cat!</title>
  <style>
    div#main {
      width: 100%;
      max-width: 640px;
      margin: auto;
    }
    h1, #score {
      text-align: center;
    }
    canvas {
      width: 100%;
      border: 1px solid black;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.6.2/pixi.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="resources/sprites.js"></script>
  <script src="resources/helpers.js"></script>
  <script src="resources/main.js"></script>
</head>
<body>
  <div id="main">
    <h1>Find the cat!</h1>
  </div>
  <div id="score">
    <br>
    Score: <span id="score-text">0</span> 
  </div>
  <script>
    var score = 0;
    PIXI.settings.SCALE_MODE = PIXI.SCALE_MODES.NEAREST;
    PIXI.loader
      .add('resources/bunny.json')
      .add('resources/rat.json')
      .add('resources/bird.json')
      .add('resources/snail.json')
      .add('resources/cat.json')
      .load(onAssetsLoaded);
  </script>
</body>

</html>
